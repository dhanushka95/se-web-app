<div class="mat-elevation-z8">
  <mat-tab-group>
    <mat-tab label="Information">
  <table width ="100%" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell  *matCellDef="let element">{{element.id}}  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description. </th>
      <td mat-cell  *matCellDef="let element">{{element.description}}  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      <mat-card *ngIf="isLoading"
                style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner
          color="primary"
          mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-tab>
    <mat-tab label="File Upload">
      <div style="text-align:center; margin-top: 50px; margin-bottom: 100px">

        <button mat-raised-button color="accent" (click)="onClick()">Upload Image</button>
        <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" /></div>
    </mat-tab>
  </mat-tab-group>
</div>
